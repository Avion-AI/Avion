<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVION | Token Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">AVION</a>
            <div class="nav-links">
                <a href="#" class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-button telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <button class="nav-button" onclick="window.location.href='whitepaper.html'">Whitepaper</button>
                <button class="nav-button" onclick="window.open('https://github.com/yourusername/avion')">GitHub</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="input-section">
            <h2>Token Generator</h2>
            <form id="generationForm">
                <div class="input-wrapper">
                    <input type="text" id="concept" placeholder="Enter your token concept..." required>
                    <button type="button" class="suggest-button" onclick="suggestIdea()">Generate Idea</button>
                </div>

                <div class="style-selector">
                    <label>Suggested Style: <span id="suggestedStyle">3D</span></label>
                    <select id="artStyle">
                        <option value="3d">3D Render</option>
                        <option value="anime">Anime</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="realistic">Realistic</option>
                    </select>
                </div>

                <button type="submit" class="generate-button">Initialize Generation</button>
            </form>
        </div>

        <div id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Generating advanced token package...</p>
        </div>

        <div id="result" style="display: none;">
            <!-- Result content will be dynamically inserted here -->
        </div>
    </div>

    <script src="/static/js/animations.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
